context:
  version: "3.5.2"

package:
  name: boogie
  version: ${{ version }}

source:
  url: https://github.com/boogie-org/boogie/archive/v${{ version }}.tar.gz
  sha256: 033baae02efdf35c8a5567d46405c532d9cf9018de05bd8d12832647022e5760

build:
  number: 0
  noarch: generic

requirements:
  host:
    - dotnet
    - nuget-license
    - sed
  run:
    - dotnet

tests:
  - script:
      - boogie /help

about:
  license: MIT
  license_file:
    - LICENSE.txt
    - license-files/
  summary: Boogie is a modeling language, intended as a layer on which to build program verifiers for other languages.
  homepage: https://github.com/boogie-org/boogie
  repository: https://github.com/boogie-org/boogie

extra:
  recipe-maintainers:
    - danielnachun
